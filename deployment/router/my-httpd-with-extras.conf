<VirtualHost *:80>
    ServerName localhost
    ProxyPreserveHost On
    ProxyPass / http://tp1-frontend-srv:80/
    ProxyPassReverse / http://tp1-frontend-srv:80/
</VirtualHost>

<Proxy "balancer://back">
    BalancerMember "http://tp1-backend-srv1:8080"
    BalancerMember "http://tp1-backend-srv2:8080"
</Proxy>

Listen 8080
<VirtualHost *:8080>
    ServerName localhost
    ProxyPreserveHost On
    ProxyPass / balancer://back/
    ProxyPassReverse / balancer://back/
</VirtualHost>

LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_http_module modules/mod_proxy_http.so